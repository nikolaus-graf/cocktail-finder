<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" layout:decorator="layout">
<body>
<div layout:fragment="content">
    <h3>Cocktail Finder - Administration</h3>
    <div class="row grid-divider">
        <div class="col-sm-5">
            <div class="form-group">
                <label for="adminZutatName">Zutat</label>
                <input id="adminZutatName" type="text" class="form-control"/>
            </div>
            <button id="adminZutatSave" type="submit" class="btn btn-default">Speichern</button>
        </div>
        <div class="col-sm-7">
            <table id="adminZutatTable" class="table table-striped">
                <thead>
                <tr>
                    <th>Name</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>

    <hr/>

    <div class="row grid-divider">
        <div class="col-sm-5">
            <div class="form-group">
                <label for="adminCocktailName">Cocktail</label>
                <input id="adminCocktailName" type="text" class="form-control"/>
            </div>
            <button id="adminCocktailSave" type="submit" class="btn btn-default">Speichern</button>
        </div>
        <div class="col-sm-3">
            <select id="adminAllZutaten" th:field="*{zutaten}" class="form-control" multiple="multiple">
                <option th:each="zutat : ${zutaten}" th:value="${zutat.name}"
                        th:text="${zutat.name}"></option>
            </select>
        </div>
        <div class="col-sm-1">
            <button id="adminAddZutat" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            </button>
            <br/>
            <button id="adminRemoveZutat" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            </button>
        </div>
        <div class="col-sm-3">
            <select id="adminSelectedZutaten" class="form-control" multiple="multiple">

            </select>
        </div>
    </div>
</div>
</body>
</html>
