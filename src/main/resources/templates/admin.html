<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" layout:decorator="layout">
<body>
<div layout:fragment="content">
    <h3>Cocktail Finder - Administration</h3>
    <select id="adminZutaten" th:field="*{zutaten}" class="form-control">
        <option th:each="zutat : ${zutaten}" th:value="${zutat.name}"
                th:text="${zutat.name}"></option>
    </select>
</div>
</body>
</html>
