<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css"></link>
    <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
    <script th:src="@{/js/script.js}"></script>
    <title>Cocktail Finder</title>
</head>
<body>
<div class="container">
    <h3>Cocktail Finder</h3>
    <form action="#" th:action="@{/}" th:object="${filter}"
          method="post">
        <select id="zutaten" th:field="*{zutaten}" class="form-control"
                multiple="multiple">
            <option th:each="zutat : ${zutaten}" th:value="${zutat.zutat}"
                    th:text="${zutat.zutat}"></option>
        </select>
    </form>

    <table id="cocktailTable" class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Zutaten</th>
        </tr>
        </thead>
    </table>
</div>
</body>
</html>
