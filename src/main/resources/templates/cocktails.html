<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" layout:decorator="layout">

<!--/*@thymesVar id="zutat" type="org.graf.model.Zutat"*/-->
<!--/*@thymesVar id="zutaten" type="java.util.List<Zutat>"*/-->
<body>
<div layout:fragment="content">
    <h3>Cocktail Finder</h3>

    <select id="zutaten" th:field="*{zutaten}" class="form-control"
            multiple="multiple">
        <option th:each="zutat : ${zutaten}" th:value="${zutat.zutat}"
                th:text="${zutat.zutat}"></option>
    </select>


    <table id="cocktailTable" class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Zutaten</th>
        </tr>
        </thead>
    </table>
</div>
</body>
</html>
